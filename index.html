<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Berserk</title>
  <style>
    body {
      margin: 0;
      background-color: #2e1b11;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .box {
      background-color: #3c2415;
      border-radius: 16px;
      max-width: 900px;
      width: 100%;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .banner {
      width: 100%;
      height: auto;
      display: block;
    }

    .content {
      padding: 30px 20px;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .reactions {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 24px;
    }

    .emoji {
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .emoji:hover {
      transform: scale(1.3);
    }

    .count {
      font-size: 14px;
      color: #ddd;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="box">
    <img src="banner_resized.jpg" alt="Berserk Banner" class="banner" />
    
    <div class="content">
      <h1>Welcome to Berserk</h1>
      <p>This is a chill space to drop thoughts or updates.</p>

      <div class="reactions">
        <div class="emoji">ğŸ‘<div class="count">2</div></div>
        <div class="emoji">ğŸ˜‚<div class="count">0</div></div>
        <div class="emoji">ğŸ˜<div class="count">1</div></div>
        <div class="emoji">ğŸ˜²<div class="count">0</div></div>
        <div class="emoji">ğŸ˜¤<div class="count">0</div></div>
        <div class="emoji">ğŸ˜¢<div class="count">1</div></div>
      </div>
    </div>
  </div>

</body>
</html>
