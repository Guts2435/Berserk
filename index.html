<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Berserk</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: #1c1c1c;
      color: #f5f0e1;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .side-strip {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 150px;
      background: linear-gradient(to bottom, #1a1a1a, #2b2b2b, #1a1a1a);
      z-index: 0;
    }

    .side-strip.left {
      left: 0;
    }

    .side-strip.right {
      right: 0;
    }

    .content-wrapper {
      position: relative;
      z-index: 2;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .banner-top {
      width: 100%;
      height: 200px;
      background-image: url('anime-berserk-guts-berserk-wallpaper-preview.jpg');
      background-size: cover;
      background-position: center;
      border-bottom: 4px solid #7a6650;
      border-radius: 0 0 8px 8px;
    }

    .container {
      background: #2b2b2b;
      padding: 40px 30px;
      border-radius: 0 0 8px 8px;
      margin-top: -20px;
      text-align: center;
      width: 100%;
      color: #f5f0e1;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 42px;
      margin-bottom: 12px;
      color: #d8c3a5;
      letter-spacing: 1px;
    }

    .mark-symbol {
      font-size: 36px;
      color: #b5a078;
      margin-left: 12px;
    }

    p {
      font-size: 16px;
      color: #e0d8cd;
    }

    a {
      color: #b5a078;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #disqus_thread {
      margin-top: 40px;
      width: 100%;
    }

    /* === MOBILE STYLING === */
    @media screen and (max-width: 768px) {
      .side-strip {
        display: none;
      }

      .content-wrapper {
        padding: 0 12px;
      }

      .banner-top {
        height: 140px;
        border-bottom: 2px solid #7a6650;
      }

      .container {
        padding: 20px 16px;
        border-radius: 0;
      }

      h1 {
        font-size: 28px;
      }

      .mark-symbol {
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }

      #disqus_thread {
        margin: 20px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Side Strips -->
  <div class="side-strip left"></div>
  <div class="side-strip right"></div>

  <!-- Page Content -->
  <div class="content-wrapper">
    <!-- Banner -->
    <div class="banner-top"></div>

    <!-- Main Content -->
    <div class="container">
      <h1>Berserk <span class="mark-symbol">ð’‰­</span></h1>
      <p>This is a chill space to drop thoughts or updates.</p>
    </div>

    <!-- Disqus Comments -->
    <div id="disqus_thread"></div>
    <script>
      var disqus_config = function () {
        this.page.url = window.location.href;
        this.page.identifier = window.location.pathname;
      };

      (function() {
        var d = document, s = d.createElement('script');
        s.src = 'https://berserk-14.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
    <noscript>Please enable JavaScript to view the 
      <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
    </noscript>
  </div>

</body>
</html>
