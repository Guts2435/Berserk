    }

      background: #5e4036;
      padding: 40px;
      border-radius: 0 0 8px 8px;
      max-width: 800px;
      margin: auto;
      margin-top: -20px;
      z-index: 1;
      position: relative;
    }

    #disqus_thread {
      margin-top: 40px;
    }
