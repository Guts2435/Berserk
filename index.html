<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Berserk</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: #1c1c1c;
      color: #f5f0e1;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
    }

    .zoom-box {
      transform-origin: top center;
      transition: transform 0.2s ease-in-out;
    }

    .side-strip {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 150px;
      background: linear-gradient(to bottom, #1a1a1a, #2b2b2b, #1a1a1a);
      z-index: 0;
    }

    .side-strip.left {
      left: 0;
    }

    .side-strip.right {
      right: 0;
    }

    .content-wrapper {
      position: relative;
      z-index: 2;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: 0 20px;
    }

    .banner-top {
      width: 100%;
      height: 200px;
      background-image: url('anime-berserk-guts-berserk-wallpaper-preview.jpg');
      background-size: cover;
      background-position: center;
      border-bottom: 4px solid #7a6650;
    }

    .container {
      background: #2b2b2b;
      padding: 40px 30px;
      border-radius: 0 0 8px 8px;
      margin-top: -20px;
      text-align: center;
      color: #f5f0e1;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 42px;
      margin-bottom: 12px;
      color: #d8c3a5;
      letter-spacing: 1px;
    }

    .mark-symbol {
      font-size: 36px;
      color: #b5a078;
      margin-left: 12px;
    }

    p {
      font-size: 18px;
      color: #e0d8cd;
    }

    a {
      color: #b5a078;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #disqus_thread {
      margin-top: 40px;
    }

    /* === MOBILE STYLING FINAL FIX === */
    @media screen and (max-width: 768px) {
      html {
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
      }

      body {
        font-size: 19px;
        line-height: 1.75;
        letter-spacing: 0.4px;
        padding: 0 10px;
      }

      .zoom-box {
        transform: scale(0.85);
      }

      .side-strip {
        display: none !important;
      }

      .content-wrapper {
        padding: 0 12px;
        width: 100%;
      }

      .container {
        padding: 18px 12px;
        border-radius: 0;
      }

      .banner-top {
        height: 130px;
        border-bottom: 2px solid #7a6650;
      }

      h1 {
        font-size: 32px;
      }

      .mark-symbol {
        font-size: 26px;
      }

      p {
        font-size: 19px;
        line-height: 1.65;
      }

      #disqus_thread {
        max-width: 95vw;
        margin: 24px auto;
        font-size: 19px;
      }

      #disqus_thread a {
        font-size: 18px !important;
        font-weight: bold !important;
      }

      #disqus_thread time,
      #disqus_thread .author {
        font-size: 17px !important;
        font-weight: bold !important;
      }

      #disqus_thread .post-message,
      #disqus_thread .post-body,
      #disqus_thread .post-content,
      #disqus_thread .comment,
      #disqus_thread .post-header {
        font-size: 19px !important;
        line-height: 1.85 !important;
        padding: 10px 12px !important;
      }

      .comment__avatar,
      .post-header,
      .post-actions {
        transform: scale(1.05);
      }

      #disqus_thread img,
      #disqus_thread video,
      #disqus_thread iframe {
        display: none !important;
      }

      .post-message a[href*="uploads.disquscdn.com"]:before {
        content: "üìÅ View ‚Äî ";
        color: royalblue;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <div class="zoom-box">
    <!-- Side Strips -->
    <div class="side-strip left"></div>
    <div class="side-strip right"></div>

    <!-- Page Content -->
    <div class="content-wrapper">
      <!-- Banner -->
      <div class="banner-top"></div>

      <!-- Main Content -->
      <div class="container">
        <h1>Berserk <span class="mark-symbol">íâ≠</span></h1>
        <p>This is a chill space to drop thoughts or updates.</p>
      </div>

      <!-- Disqus Comments -->
      <div id="disqus_thread"></div>
      <script>
        var disqus_config = function () {
          this.page.url = window.location.href;
          this.page.identifier = window.location.pathname;
        };

        (function() {
          var d = document, s = d.createElement('script');
          s.src = 'https://berserk-14.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>
      <noscript>Please enable JavaScript to view the 
        <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
      </noscript>
    </div>
  </div>
</body>
</html>
